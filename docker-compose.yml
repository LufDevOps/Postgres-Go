version: "3.1"

services:
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    networks:
      - bank-network  
      
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - bank-network
  
  migrate:
    build:
      dockerfile: old_build/Dockerfile
    # image: migrate-home:latest
    depends_on:
      - postgres
    networks:
      - bank-network

  postgres:
    image: postgres:16
    ports:
      - 5432:5432
    volumes:
      - ./backup:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: shop
    networks:
      - bank-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    ports:
      - 9187:9187
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgrespassword@postgres:5432/shop?sslmode=disable"
    links:
      - postgres
      - prometheus
    networks:
      - bank-network
      
networks:
  bank-network:
    driver: bridge